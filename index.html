<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>CADASTRO DE USUÁRIO</legend>

                <fieldset>

                    <legend>Dados pessoais</legend>

                    <p>
                        <label for="name">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </p>

                    <p>
                        <label for="idade">idade:</label>
                        <input type="number" name="idade" id="idade">
                    </p>

                    <p>
                        <label for="nascimento">Data de nascimento:</label>
                        <input type="date" name="nascimento" id="nascimento">
                    </p>

                    <fieldset>
                        <legend>Sexo</legend>

                        <div id="box-sexo">
                            <input type="radio" name="sexo" id="sexo" checked>
                            <label for="sexo">Masculino</label>


                            <input type="radio" name="sexo" id="sexo">
                            <label for="sexo">Feminino</label>
                        </div>

                    </fieldset>
                </fieldset>

                <fieldset>
                    <legend>Dados de localização</legend>

                    <p>
                        <label for="rua">Rua:</label>
                        <input type="text" name="rua" id="rua">

                        <label for="N">Nº</label>
                        <input type="number" name="N" id="N">

                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade">

                        <label for="uf">UF:</label>
                        <select name="uf" id="uf">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="MG">MG</option>
                        </select>
                    </p>

                    <p>
                        <label for="inf">Informe um ponto de referência:</label>
                    </p>

                    <p>
                        <textarea name="inf" id="inf" cols="30" rows="5"></textarea>
                    </p>

                    <p>
                        <label for="arq">Anexar comprovante de residência</label>
                    </p>

                    <p>
                        <input type="file" name="arq" id="arq">
                    </p>

                </fieldset>

                <fieldset>
                    <legend>Usuário e senha</legend>

                    <p>
                        <label for="user">Usuário</label>
                        <input type="text" name="Usuário" id="Usuário">

                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">

                        <input type="button" value="Validar" class="btn-little">
                    </p>

                </fieldset>
        
                <fieldset id="end">
                    
                    <input type="button" class="btn-little" value="Cadastrar">

                    <input type="reset" value="Limpar formulário">

                </fieldset>
            </fieldset>
        </form>
    </main>
</body>

</html>
